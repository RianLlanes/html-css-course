<!-- 11a. Create a grid with 2 columns with widths of 200px and 75px -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11a</title>
    <style>
        .container-grid {
            display: grid;
            grid-template-columns: 200px 75px;
        }

        .lightblue {
            background-color: lightblue;
        }

        .pink {
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="container-grid">
        <div class="lightblue">200px</div>
        <div class="pink">75px</div>
    </div>
</body>
</html>
