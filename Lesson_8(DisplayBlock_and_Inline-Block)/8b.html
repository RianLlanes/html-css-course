<!-- 8b Create a paragraph and 2 buttons and place them on the same line
    (using width, display:inline-block and vertical-align:middle) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8b</title>
    <style>
        .text {
            width: 200px;
            display: inline-block;
            vertical-align: middle;
        }

        .yes, .no {
            vertical-align: middle;
        }

    </style>
</head>
<body>
    <p class="text">
        Thanks for chatting with our 
        customer support. Would you
        like to take our quick survey?
    </p>
    <button class="yes">Yes</button>
    <button class="no">No</button>
</body>
</html>
