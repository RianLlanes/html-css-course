<!-- 4k. Margin and padding together -->
<style>
    button {
        background-color: rgb(1, 117, 1);
        color: white;
        border: none;
        padding: 5px 15px 5px 15px;
        font-size: large;
        box-shadow: 5px 5px 20px rgba(0, 0, 0, .25);
        /* margin-right: 20px;
        margin-left: 20px; */

        /* padding-left: 15px;
        padding-right: 15px; */
        margin-left: 10px;
        margin-right: 10px;
        transition: padding 0.15s,
                    margin 0.15s;
    }

    button:hover {
        padding: 5px 25px 5px 25px;
        margin-right: 0px;
        margin-left: 0px;
    }
</style>
<button class="one">One</button>
<button class="two">Two</button>
<button class="three">Three</button>
