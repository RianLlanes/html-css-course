<!-- 7c. Make the image a circle (using border-radius) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7c</title>
    <style>
        .pusheen {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 100px;
        }
    </style>
</head>
<body>
    <img class="pusheen" src="/thumbnails/Pusheen1.jpg" alt="">
</body>
</html>
