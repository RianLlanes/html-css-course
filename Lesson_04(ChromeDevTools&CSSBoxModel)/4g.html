<!-- 4f. Use the Chrome DevTools to get the exact color for the Subscribe button and update it in the code  -->
<style>
    .subscribe-button {
        background-color: rgb(204, 0, 0);
        color: white;
        border: none;

        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        margin-left: 20px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        transition: opacity .15s;
        vertical-align: top;
    }

    .subscribe-button:hover {
        opacity: 0.8;
    }

    .subscribe-button:active {
        opacity: 0.5;
    }

    .join-button {
        background-color: rgb(255, 255, 255);
        color: rgb(40, 120, 210);
        border-color: rgb(6, 95, 212);
        border-style: solid;
        border-width: 1px;

        padding-top: 9px;
        padding-bottom: 9px;
        padding-left: 16px;
        padding-right: 16px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color .15s, 
                    color .15s;
    }

    .join-button:hover {
        background-color:rgb(6, 95, 212);
        color: white;
    }

    .join-button:active {
        opacity: 0.5;
    }
    .tweet-button {
        background-color: rgb(0, 140, 255);
        color: white;
        border: none;
        font-weight: bold;
        font-size: 15px;
        /* height: 36px;
        width: 75px; */
        padding: 10px 20px 10px 20px;
        border-radius: 20px;
        cursor: pointer;
        transition: box-shadow .15s;
        vertical-align: top;
    }

    .tweet-button:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, .15);
    }
</style>

<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
