<!-- 14a. Create an element that sticks to the page when scrolling (20px from the bottom and 20px from the right) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14a</title>
    <style>
        .bottom-right {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="bottom-right">bottom-right</div>
</body>
</html>
