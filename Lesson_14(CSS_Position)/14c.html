<!-- 14c. Create an element that covers the entire page (0px on all sides) and has background-color black -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14c</title>
    <style>
        .black {
            background-color: black;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="black"></div>
</body>
</html>
