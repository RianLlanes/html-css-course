<!-- 9d. Recreate this design using a <div> with 2 paragraphs inside -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9d</title>
    <style>
        * {
            font-family: Arial;
        }
        .container {
            background-color: rgb(30, 30, 30);
            padding: 20px 20px;
        }

        .text-title {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-top: 0;
        }

        .text-description {
            color: rgb(139, 139, 139);
            width: 350px;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="text-title">Install Youtube Music</p>
        <p class="text-description">
            Add Youtube Music to your desktop for quick and
            easy access
        </p>
    </div>
</body>
</html>
