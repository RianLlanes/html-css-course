<!-- 9b. Create <div> and turn it into a green circle -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9b</title>
    <style>
        .green-circle {
            width: 100px;
            height: 100px;
            border-radius: 100px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="green-circle"></div>
</body>
</html>
