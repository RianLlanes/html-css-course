<!-- 12a. Create a flexbox with 2 items. Widths = 200px | 75px -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12a</title>
    <style>
        .flexbox-container {
            display: flex;
            flex-direction: row;
        }

        .col1 {
            background-color: lightblue;
            width: 200px;
        }

        .col2 {
            background-color: lightpink;
            width: 75px;
        }
    </style>
</head>
<body>
    <div class="flexbox-container">
        <div class="col1">200px</div>
        <div class="col2">75px</div>
    </div>
</body>
</html>
