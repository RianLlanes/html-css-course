<!-- 12c. A flexbox with 4 items, spread evenly across the page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12c</title>
    <style>
        .flexbox-container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .col1, .col2,
        .col3, .col4 {
            background-color: lightpink;
        }

    </style>
</head>
<body>
    <div class="flexbox-container">
        <div class="col1">item1</div>
        <div class="col2">item2</div>
        <div class="col3">item3</div>
        <div class="col4">item4</div>
    </div>
</body>
</html>
