<!-- 12d. Create the flexbox below with height = 50px and a gray border -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12d</title>
    <style>
        .flexbox-container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            height: 50px;
            border: 1px solid gray;
        }

        .col1, .col2 {
            background-color: lightpink;
        }

    </style>
</head>
<body>
    <div class="flexbox-container">
        <div class="col1">item1</div>
        <div class="col2">item2</div>
    </div>
</body>
</html>
