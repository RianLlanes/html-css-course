<!-- 12b. A flexbox with 3 items. Widths = 50px | remaining space | 75px -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12b</title>
    <style>
        .flexbox-container {
            display: flex;
            flex-direction: row;
        }

        .col1 {
            background-color: lightblue;
            width: 50px;
        }

        .col2 {
            background-color: lightpink;
            flex: 1;
        }

        .col3 {
            background-color: lightblue;
            width: 75px;
        }
    </style>
</head>
<body>
    <div class="flexbox-container">
        <div class="col1">item1</div>
        <div class="col2">item2</div>
        <div class="col3">item3</div>
    </div>
</body>
</html>
