<!-- 15d. Imagine exercise 15c is a video ad in the bottom-right corner. Add a timestamp in the corner like this design -->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>15c</title>
        <style>
            body {
                height: 3000px;
                font-family: Arial, Helvetica, sans-serif;
            }
    
            .gray-box {
                background-color: rgb(124, 124, 124);
                height: 180px;
                width: 320px;
                position: fixed;
                bottom: 20px;
                right: 20px;
            }
    
            .x-button {
                background-color: black;
                color: white;
                position: absolute;
                top: -10px;
                left: -10px;
                padding: 6px 10px;
                border-radius: 50%;
            }
            
            .timestamp {
                position: absolute;
                bottom: 10px;
                right: 10px;
                background-color: black;
                color: white;
                padding: 4px 8px;
            }
        </style>
    </head>
    <body>
        <div class="gray-box">
            <div class="x-button">X</div>
            <div class="timestamp">0:29</div>
        </div>
    </body>
    </html>
