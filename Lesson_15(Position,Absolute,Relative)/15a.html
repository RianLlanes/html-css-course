<!-- 15a. Create a 'Close Button' like this design
    and place it at the top-right corner of
    the page using position: absolute -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15a</title>
    <style>
        body {
            height: 3000px;
        }

        .x-button {
            font-family: Arial, Helvetica, sans-serif;
            background-color: black;
            color: white;
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 6px 10px;
            border-radius: 50%;
        }

    </style>
</head>
<body>
    <div class="x-button">X</div>
</body>
</html>
