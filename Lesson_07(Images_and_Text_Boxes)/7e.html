<!-- 7e. With a shadow, and no border -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7e</title>
    <style>
        .search {
            font-family: Arial;
            font-size: 16px;
            width: 500px;
            height: 35px;
            border-radius: 20px;
            border: none;
            border-color: gray;
            color: gray;
            text-indent: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <input class="search" type="text" placeholder="Search Google or type a URL">
</body>
</html>
