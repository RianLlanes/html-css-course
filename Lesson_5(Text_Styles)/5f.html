<!-- 5f. All use font-family Arial. (hint: you'll need lots of <span>'s for 5f. and 5g.) -->
<style>
    * {
        font-family: Arial;
        margin-top: 10px;
        margin-bottom: 10px;
    }

    .price {
        font-size: 40px;
    }

    .currency {
        color: rgb(100, 100, 100);
        font-size: 20px;
    }
    
    .today {
        color: rgb(63, 126, 69);
        font-size: 18px;
    }

    .after-hours {
        font-size: 18px;
        color: rgb(100, 100, 100);
    }
    .loss{
        font-size: 18px;
        color: rgb(213, 62, 56);
    }
</style>

<p><span class="price">1,049.61</span> <span class="currency">USD</span></p>
<p class="today">+18.05 (1.75%) today</p>
<p><span class="after-hours">After hours 1,048.00</span> <span class="loss">-1.61 (0.15%)</span></p>
